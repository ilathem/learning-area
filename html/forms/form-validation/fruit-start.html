<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Favorite fruit start</title>
    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:valid {
        border: 2px solid black;
      }

      input:invalid:required {
        background-image: linear-gradient(to right, pink, lightgreen);
      }

    </style>
  </head>


  <body>
    <form>
      <label 
        for="choose"
      >Would you prefer a banana, cherry, apple, or orange?</label>
      <input 
        pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Oo]range" 
        required 
        id="choose" 
        name="i_like"
      >
      <button>Submit</button>
    </form>

    <script>
      document.querySelector('button').addEventListener('click', (e) => {
        e.preventDefault();
      })
    </script>
  </body>

</html>
